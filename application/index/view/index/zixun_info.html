<!DOCTYPE html>
<html lang="zh" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
	<title>{$info['title']}-{$website_config['name']}</title>
    <meta name="description" content="{$info['title']}">
    <meta name="keywords" content="{$info['title']}">
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/font-awesome.css" rel="stylesheet">
	<link href="static/css/animate.css" rel="stylesheet">
	<link href="static/css/bootsnav.css" rel="stylesheet">
    <link href="static/css/swiper.min.css" rel="stylesheet">
	<link href="static/css/style.css" rel="stylesheet">
    <script src="static/js/jquery-1.10.1.js"></script>
    <script src="static/js/prefixfree.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootsnav.js"></script>
    <script src="static/js/swiper.min.js"></script>
    <script src="static/js/swiper.animate1.0.2.min.js"></script>
    <script src="static/js/public.js"></script>
    <script src="static/js/wow.min.js"></script>
    <script>
    var wow = new WOW({
        boxClass: 'wow',
        animateClass: 'animated',
        offset: 0,
        mobile: false,
        live: true
    });
    wow.init();
    </script>
	<!--[if lt IE 9]>
	  <script src="js/html5shiv.min.js"></script>
	  <script src="js/respond.min.js"></script>
	<![endif]-->    
    <script>
    	function scro(){
			if($(document).scrollTop()>50){$(".headerBg").addClass("active");}else{$(".headerBg").removeClass("active");}
		}
		scro();
		$(window).scroll(function(){
			scro();
		})
    </script>

    <style type="text/css">
        .mainBg .container{padding: 50px;}
        .mainBg .container h1{text-align: center;color: #000;font-weight: bold;}
        .info_time{text-align: center;line-height: 50px;}
        table td{border: 1px solid #cacaca;line-height: 50px;}
        table td h2{line-height: 50px;color: #000;font-size: 20px;}
        strong font,strong span{color: #333;font-size: 18px;}
        table {text-align: center;display: block;margin: 0 auto;width: 720px;}
    </style>
</head>
<body>
{include file="index/head"}
<div class="clearfix"></div>
<div class="bannerN">
	<div class="imgFull"><img src="static/picture/f003f2a3c034c511.jpg" class="img-responsive"></div>
    <h2 class="banH2 wow fadeInUp">资讯公告</h2>
</div>
<div class="mainBg">
    <div class="container">
    	<h1>{$info['title']}</h1>
        <p class="info_time">
            <span>{$info['addtime']}</span>
        </p>
        <div class="info_content">
            {$info['content']|htmlspecialchars_decode}
        </div>
    </div>    
</div>
{include file="index/foot"}

</body>
</html>
