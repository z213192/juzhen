<!DOCTYPE html>
<html lang="{$config.language}">
<head>
    {include file="common/meta" /}

    <style type="text/css">
        .well{background-color: unset   ;}
        body{color:#999;background:url("/static/image/pc_bg.jpg") no-repeat center top;background-size:cover;overflow: hidden;}
        .container{background-size:cover;margin:0 auto;height:100%;padding:0;min-width:1200px}
        a{color:#444}
        .container_main{background:rgb(0 0 0 / 10%);height:100%}
        .login-screen-bg{width:100%;background:rgb(0 0 0 / 0%);height:100%;margin:0;padding-top:140px}
        .login-screen .well{-webkit-box-shadow:0 0 30px rgba(0,0,0,.1);box-shadow:0 0 30px rgba(0,0,0,.1);background:rgb(255 255 255 / 0%);border:none;overflow:hidden;padding:20px;margin:0 auto;width:500px;height:400px}
        @media (max-width:767px){.login-screen{padding:0 20px}
        }
        .profile-img-card{width:200px;display:block;margin-top:20px}
        .profile-name-card{text-align:center}
        .login-form{padding:40px 30px;position:relative;z-index:99}
        #login-form{margin-top:20px}
        #login-form .input-group{margin-bottom:15px;width:90%;margin:0 auto}
        #login-form .form-control{font-size:13px}
        #login-form .form-control,.input-group .input-group-addon{border-radius:0;border:2px solid #7ec6f7;color:#fff;background-color:rgb(23 22 22 / 48%);height:40px;line-height:40px;margin-bottom:20px}
        .btn-lg{width:90%;margin:0 auto;background:#4a84b9;font-size:18px;font-family:"微软雅黑"}

    </style>
    <!--@formatter:off-->
    {if $background}
        <style type="text/css">
            body{
                background-image: url('{$background}');
            }
        </style>
    {/if}
    <!--@formatter:on-->
</head>
<body>
<div class="container_main">
    <div class="container">
        <img  class="profile-img-card" src="{$admin_avatar}"/>
        <div class="login-screen-bg">
            <div class="login-wrapper" >
                <div class="login-screen">
                    <div></div>
                    <div class="well">
                        <div class="login-head" style="height: 60px;text-align: center;font-size: 26px;color: #fff;font-weight: bold;line-height: 80px;letter-spacing: 3px;">
                            {$site.name|mb_substr=0,10,'utf-8'|mb_strtoupper='utf-8'|htmlentities}-登录
                            <!-- <img src="__CDN__/assets/img/login-head.png" style="width:100%;"/> -->
                        </div>
                        <div class="login-form">
                            
                            <p id="profile-name" class="profile-name-card"></p>

                            <form action="" method="post" id="login-form">
                                <div id="errtips" class="hide"></div>
                                {:token()}
                                <div class="input-group">
                                    <input type="text" class="form-control" id="pd-form-username" placeholder="登录账号" name="username" autocomplete="off" value="" data-rule="登录账号:required"/>
                                </div>

                                <div class="input-group">
                                    <input type="password" class="form-control" id="pd-form-password" placeholder="登录密码" name="password" autocomplete="off" value="" data-rule="登录密码:required"/>
                                </div>
                                {if $Think.config.fastadmin.login_captcha}
                                <div class="input-group">
                                    <input type="text" name="captcha" class="form-control" style="width:70%;" placeholder="验证码" data-rule="验证码:required;length(4)" autocomplete="off"/>
                                    <span class="input-group-addon" style="padding:0;border:none;cursor:pointer;width:20%;margin-bottom: 0px;display: inline-block;">
                                                <img style="display: inline-block;height: 40px;margin-top: -2px;" src="{:rtrim('__PUBLIC__', '/')}/index.php?s=/captcha" width="100" height="30" onclick="this.src = '{:rtrim('__PUBLIC__', '/')}/index.php?s=/captcha&r=' + Math.random();"/>
                                            </span>
                                </div>
                                {/if}
                                <!-- <div class="form-group checkbox">
                                    <label class="inline" for="keeplogin">
                                        <input type="checkbox" name="keeplogin" id="keeplogin" value="1"/>
                                        {:__('Keep login')}
                                    </label>
                                </div> -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg btn-block">登录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <a href="/user.html" target="_blank" style="margin-top: 20px;text-align: center;display: block;color: #bdbdbd;">《用户使用协议》</a>
            </div>
        </div>
    </div>
</div>
{include file="common/script" /}
</body>
</html>
