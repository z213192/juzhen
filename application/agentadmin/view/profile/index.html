<div class="panel panel-default panel-intro">

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body " style="padding-top: 20px;">
                    
                    <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                        
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">账号昵称:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input id="c-agent_name" data-rule="required" class="form-control" name="row[agent_name]" type="text" value="{$agent.agent_name}" placeholder="请输入账号昵称" >
                                    </div>
                                </div>
                                {if $agent.level==1}
                                <div class="form-group" style="display:none">
                                    <label class="control-label col-xs-12 col-sm-2">品牌名:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-tiepai_name"  class="form-control" name="row[tiepai_name]" type="text" value="{$agent.tiepai_name}" placeholder="请输入品牌名" >
                                    </div>
                                </div>
                                <div class="form-group" style="display:none">
                                    <label class="control-label col-xs-12 col-sm-2">贴牌logo（200*50px）:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="input-group">
                                            <input id="c-tiepai_head" class="form-control" size="50" name="row[tiepai_head]" type="text" value="{$agent.tiepai_head|htmlentities}">
                                            <div class="input-group-addon no-border no-padding">
                                                <span><button type="button" id="faupload-tiepai_head" class="btn btn-danger faupload" data-input-id="c-tiepai_head" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-tiepai_head"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                            </div>
                                            <span class="msg-box n-right" for="c-tiepai_head"></span>
                                        </div>
                                        <ul class="row list-inline faupload-preview" id="p-tiepai_head"></ul>
                                    </div>
                                </div>
                                {/if}
                                <div class="form-group" style="display:none">
                                    <label class="control-label col-xs-12 col-sm-2">提现银行:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-bank_name"  class="form-control" name="row[bank_name]" type="text" value="{$agent.bank_name}" placeholder="请输入提现银行" >
                                    </div>
                                </div>
                                <div class="form-group" style="display:none">
                                    <label class="control-label col-xs-12 col-sm-2">提现账号:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-bank_number"  class="form-control" name="row[bank_number]" type="text" value="{$agent.bank_number}" placeholder="请输入提现账号" >
                                    </div>
                                </div>
                                <div class="form-group" style="display:none">
                                    <label class="control-label col-xs-12 col-sm-2">提现用户名:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-bank_username"  class="form-control" name="row[bank_username]" type="text" value="{$agent.bank_username}" placeholder="请输入提现用户名" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">登陆密码:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-password" class="form-control" name="row[new_password]" type="text" value="" placeholder="******（留空则不修改）" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">可开代理:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-agent_count"  class="form-control"  type="text" value="{$agent.agent_count}" disabled readonly="readonly" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">可开商户:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-store_count"  class="form-control"  type="text" value="{$agent.store_count}" disabled readonly="readonly" >
                                    </div>
                                </div>
                                <div class="form-group" style="display:none">
                                    <label class="control-label col-xs-12 col-sm-2">分佣比例:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-rate"  class="form-control"  type="text" value="{$agent.rate}" disabled readonly="readonly" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">当前佣金:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-commission"  class="form-control"  type="text" value="{$agent.commission}" disabled readonly="readonly" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">剩余点数:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-dianshu"  class="form-control"  type="text" value="{$agent.dianshu}" disabled readonly="readonly" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">共享ip次数:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-ip_count"  class="form-control"  type="text" value="{$agent.ip_count}" disabled readonly="readonly" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">AI创作字数:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-ai_chat_count"  class="form-control"  type="text" value="{$agent.ai_chat_count}" disabled readonly="readonly" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">到期时间:</label>
                                    <div class="col-xs-12 col-sm-8" >
                                        <input id="c-out_date" data-rule="required" class="form-control"  type="text" value="{$agent.out_date}" disabled readonly="readonly" >
                                    </div>
                                </div>
                                
                                <div class="form-group layer-footer">
                                    <label class="control-label col-xs-12 col-sm-2"></label>
                                    <div class="col-xs-12 col-sm-8">
                                        <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
                                    </div>
                                </div>

                       
                     </form>
                </div>
            </div>

        </div>
    </div>
</div>
