    .yulan{

        width: 100%;
    }
    #newli{
        -webkit-text-size-adjust: 100%;
        color: #333;
        font: 14px Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;

    .neiro{

    }

    }
    .caozuo {

    .layui-unselect {

        list-style: none;
        color: #fff;

        margin: 0;
        padding: 0;

        -webkit-user-select: none;

        font-size: 0;

    .titles{

        list-style: none;
        box-sizing: border-box;
        margin: 0;
        padding: 0;

        margin-top: 12px;
        height: 22px;
        max-width: 200px;
        font-weight: 500;
        line-height: 22px;
        font-size: 16px;
        color: #13161a;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
    }
    .texts{
        -webkit-text-size-adjust: 100%;
        font: 14px Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;
        list-style: none;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        margin-top: 4px;
        font-size: 12px;
        line-height: 20px;
        color: #747e8c;
        cursor: default;
    }
    .layui-form{
        -webkit-text-size-adjust: 100%;
        color: #333;
        font: 14px Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    li{
        list-style: none;
    }
    li.lise{
        width: 17.6%;
    }

</style>
<body class="gray-bg">
<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
    
<div class="wrapper layui-card-body wrapper-content">
    <div class="admin-con">
        <div class="block-box">
            <div class="col-12">
                <div class="block font13 font8c95b0">
                   
                </div>
            </div>
            <div class="col-12">
                <div class="block">
                    <div class="col-12">
                        <button type="button" id="selects" class="btn btn-primary">全选</button>
                        <button type="button" id="deletes" class="btn btn-primary">删除</button>
                    </div>
                    <div style="width: 100%;height: 40px;margin-top: 10px;float: left;display: none;" id="zhida_sucai">
                    </div>
                    <div class="yulan" style="">
                <ul id="newli">
                    {foreach name="list" item="value"}
                    <li style=" list-style: none;" class="lise">
                        <div class="neiro">
                            <video  style="height:100%!important;width: 100%;" controls="controls"><source src="{$value.url}" type="video/mp4">
                            </video>
                            
                            <div class="caozuo ">
                                <input lay-skin="primary" type="checkbox" name="sucai" value="" data-id="{$value.id}"  >
                                <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
    
                                </div>
                            </div>
                        </div>
                        <div class="texts" >上传于{$value.addtime|date='Y-m-d H:i:s',###}</div>
                    </li>
                    {/foreach}
                </ul>
                <div class="sucai-page">
                   
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
</div>

{include file="public/footer" /}

<script type="text/javascript">
    $("#selects").click(function() {
        $('input[name="sucai"]').attr('checked','checked')
    })
    $("#deletes").click(function() {
        //layer.load(3)
        var delete_ids=new Array();
        $('input[name="sucai"]:checked').each(function(){
            delete_ids.push({id: $(this).attr('data-id')});//向数组中添加元素
        });
        $.ajax({
            type: "POST",
            url: "/admin/tool/video_del",
            data: {id:delete_ids},
            success: function(data){
                layer.closeAll('loading');
                layer.msg(data,{icon:1,time:3500,shade: 0.1,});
                setInterval(function(){
                    location.reload();
                },1000);
                return false;
            },
            error:function() {
                layer.closeAll('loading');
                layer.alert('删除失败')

            }
        });
        console.log(delete_ids)
    })
    function addsucai(){

        document.getElementById('file').click();

    }
    document.querySelector('#file').onchange = function (){

        $("#file").css('display','block');
        $("#xuan").css('display','block');
        $("#shangchuan").css('display','block');


    }

    function zhida_deltss(id,ossid){
        $.post('{:url("zhida_deltss")}',
            {id:id,ossid:ossid},
            function(data){
                if(data.code==1){
                    layer.msg(data.msg,{icon:1,time:1500,shade: 0.1,});
                    setInterval(function(){
                        location.reload();
                    },1000);
                    return false;
                }else{

                    layer.msg(data.msg,{icon:2,time:1500,shade: 0.1,});
                    setInterval(function(){
                        location.reload();
                    },1000);
                    return false;
                }

            });
    }

</script>
</body>
</html>
