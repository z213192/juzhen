<div class="panel panel-default panel-intro">

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" onclick="location.reload()"  class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <!-- <a href="javascript:history.back(-1)" class="btn btn-success btn-add "  >返回</a>                         -->
                    </div>
                    

                    <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">卡片名:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-title"  class="form-control" maxlength="10" name="row[title]" type="text" value="{$row.title|htmlentities}" placeholder="请输入卡片名，建议2-10个字">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-xs-12 col-sm-2">卡片链接:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-url"  class="form-control" readonly="readonly"  type="text" value="{$row.url|htmlentities}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">类型:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="row[type]" class="type" {if $row['type']==1}checked{/if} value="1">微信名片
                                    </label>
                                    <label>
                                        <input type="radio" name="row[type]" class="type" {if $row['type']==2}checked{/if} value="2">h5链接跳转
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group type1">
                            <label class="control-label col-xs-12 col-sm-2">说明:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-desc"  class="form-control" name="row[desc]" maxlength="30" type="text" value="{$row.desc|htmlentities}" placeholder="请输入说明，建议30字以内">
                            </div>
                        </div>

                        <div class="form-group type1">
                            <label class="control-label col-xs-12 col-sm-2">微信名片:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="input-group">
                                    <input id="c-head_url" class="form-control"  name="row[head_url]" type="text" value="{$row.head_url|htmlentities}">
                                    <div class="input-group-addon no-border no-padding">
                                        <span><button type="button" id="faupload-head_url" class="btn btn-danger faupload" data-input-id="c-head_url" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-head_url"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                    </div>
                                    <span class="msg-box n-right" for="c-head_url"></span>
                                </div>
                                <ul class="row list-inline faupload-preview" id="p-head_url"></ul>
                                <p style="margin-top:5px;color:#888;">格式支持：jpeg/png/jpg/bmp,大小200*200px</p>
                            </div>
                        </div>
                        <div class="form-group type2" >
                            <label class="control-label col-xs-12 col-sm-2">h5链接:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-h5_url"  class="form-control" name="row[h5_url]" type="text" value="{$row.h5_url|htmlentities}" placeholder="请输入h5链接">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">公开显示:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="row[is_show]" class="is_show" {if $row['is_show']==0}checked{/if} value="0">不显示
                                    </label>
                                    <label>
                                        <input type="radio" name="row[is_show]" class="is_show" {if $row['is_show']==1}checked{/if} value="1">显示
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">状态:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="row[status]" class="status" {if $row['status']==1}checked{/if} value="1">正常
                                    </label>
                                    <label>
                                        <input type="radio" name="row[status]" class="status" {if $row['status']==0}checked{/if} value="0">关闭
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">剩余次数:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-use_count"  class="form-control" maxlength="10" name="row[use_count]" type="number" value="{$row.use_count|htmlentities}" placeholder="请输入最大访问次数">
                            </div>
                        </div>

                         <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">到期时间:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-out_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[out_date]" type="text" value="{$row.out_date|htmlentities}">
                            </div>
                        </div>
                        
                        <div class="form-group layer-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src='/storeadmin2/libs/jquery/dist/jquery.min.js?v=162913148'></script>
<script type="text/javascript">
    type  =  "{$row['type']}"
    if (type == 1) {
        $('.type1').show();
        $('.type2').hide();
    }else if (type == 2) {
        $('.type2').show();
        $('.type1').hide();
    }

    $('.type').change(function() {
        if (this.value == 1) {
            $('.type1').show();
            $('.type2').hide();
        }else if (this.value == 2) {
            $('.type2').show();
            $('.type1').hide();
        }
    });
</script>
