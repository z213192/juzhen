<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">代理名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_name" data-rule="required" class="form-control" name="row[agent_name]" type="text" value="{$row.agent_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">代理贴牌名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tiepai_name" data-rule="" class="form-control" name="row[tiepai_name]" type="text" value="{$row.tiepai_name|htmlentities}"  placeholder="留空则不贴牌">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">代理贴牌logo:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-tiepai_head" class="form-control" size="50" name="row[tiepai_head]" type="text" value="{$row.tiepai_head|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-tiepai_head" class="btn btn-danger faupload" data-input-id="c-tiepai_head" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-tiepai_head"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-tiepai_head" class="btn btn-primary fachoose" data-input-id="c-tiepai_head" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-tiepai_head"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-tiepai_head"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">代理贴牌域名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_host" data-rule="" class="form-control" name="row[agent_host]" type="text" value="{$row.agent_host|htmlentities}"  placeholder="留空则不贴牌域名，格式为（不带后缀与http）：weike.xxx.com">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Agent_pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_pid" data-rule="required" class="form-control" name="row[agent_pid]" type="number" value="{$row.agent_pid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input id="c-level" data-rule="required" class="form-control" name="row[level]" type="number" value="{$row.level|htmlentities}"> -->
            <select class="form-control" id="c-level" name="row[level]">
                <option class="form-control" {if $row.level==1}selected{/if} value="1">一级代理</option>
                <option class="form-control" {if $row.level==2}selected{/if} value="2">二级代理</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Store_count')}数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-store_count" data-rule="required" class="form-control" name="row[store_count]" type="number" value="{$row.store_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Agent_count')}数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_count" data-rule="required" class="form-control" name="row[agent_count]" type="number" value="{$row.agent_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">剩余点数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dianshu"  class="form-control" name="row[dianshu]" type="number" value="{$row.dianshu|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">共享ip次数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip_count"  class="form-control" name="row[ip_count]" type="number" value="{$row.ip_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">AI创作字数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ai_chat_count"  class="form-control" name="row[ai_chat_count]" type="number" value="{$row.ai_chat_count|htmlentities}">
        </div>
    </div>
    <div class="form-group" style="display:none">
        <label class="control-label col-xs-12 col-sm-3">充值分红(%):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate"  class="form-control" name="row[rate]" type="number" value="{$row.rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password"  class="form-control" name="row[password]" type="text" placeholder="留空不修改密码">
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Addtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[addtime]" type="text" value="{$row.addtime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="{$row.status|htmlentities}">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Out_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[out_date]" type="text" value="{$row.out_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">贴牌商户入口:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_url_pc" class="form-control " readonly="readonly" type="text" value="{$row.agent_url_pc}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">贴牌代理入口:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_pc" class="form-control " readonly="readonly" type="text" value="{$row.agent_pc}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">阿里云bucket:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aliyun_bucket" data-rule="" class="form-control" name="row[aliyun_bucket]" type="text" value="{$row.aliyun_bucket}" placeholder="阿里云bucket">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">阿里云keyid:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aliyun_keyid" data-rule="" class="form-control" name="row[aliyun_keyid]" type="text" value="{$row.aliyun_keyid}" placeholder="阿里云keyid">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">阿里云secret:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aliyun_secret" data-rule="" class="form-control" name="row[aliyun_secret]" type="text" value="{$row.aliyun_secret}" placeholder="阿里云secret">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">阿里云CDN(选填):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aliyun_cdn" data-rule="" class="form-control" name="row[aliyun_cdn]" type="text" value="{$row.aliyun_cdn}" placeholder="阿里云CDN(选填)">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">公众号名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat_name" data-rule="" class="form-control" name="row[wechat_name]" type="text" value="{$row.wechat_name}" placeholder="公众号名称（全称）">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">公众号id:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_appid" data-rule="" class="form-control" name="row[pay_appid]" type="text" value="{$row.pay_appid}" placeholder="公众号id">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">公众号秘钥:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_appkey" data-rule="" class="form-control" name="row[pay_appkey]" type="text" value="{$row.pay_appkey}" placeholder="公众号秘钥">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">公众号模板id:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat_select_result" data-rule="" class="form-control" name="row[wechat_select_result]" type="text" value="{$row.wechat_select_result}" placeholder="请输入查询结果通知的模板ID">
        </div>
    </div>

    <!-- 自定义接口 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">抖音接口Key:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-douyin_key" data-rule="" class="form-control" name="row[douyin_key]" type="text" value="{$row.douyin_key}" placeholder="请输入抖音开放接口Client Key">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">抖音接口Secret:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-douyin_secret" data-rule="" class="form-control" name="row[douyin_secret]" type="text" value="{$row.douyin_secret}" placeholder="请输入抖音开放接口Client Secret">
        </div>
    </div>
    <!-- 自定义接口end -->

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">企业号授权数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qiye_count" data-rule="" class="form-control" name="row[qiye_count]" type="text" value="{$row.qiye_count}" placeholder="开商户企业号授权最大数">
            <div style="margin-top: 5px;color: #ccc;">填-1则不限制</div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">矩阵号授权数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dy_count" data-rule="" class="form-control" name="row[dy_count]" type="text" value="{$row.dy_count}" placeholder="开商户矩阵号授权最大数">
            <div style="margin-top: 5px;color: #ccc;">填-1则不限制</div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">防封外链授权数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-link_count" data-rule="" class="form-control" name="row[link_count]" type="text" value="{$row.link_count}" placeholder="开商户防封外链授权最大数">
            <div style="margin-top: 5px;color: #ccc;">填-1则不限制</div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">权限:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label>
                    <input type="checkbox" name="row[qiye_status]" class="is_repeat" {if $rules['qiye_status']==1}checked{/if} > 企业号运营
                </label>
                <label>
                    <input type="checkbox" name="row[juzhen_status]" class="is_repeat" {if $rules['juzhen_status']==1}checked{/if}> 矩阵
                </label>
                <label>
                    <input type="checkbox" name="row[jianji_status]" class="is_repeat" {if $rules['jianji_status']==1}checked{/if} > 剪辑
                </label>
                <label>
                    <input type="checkbox" name="row[card_status]" class="is_repeat" {if $rules['card_status']==1}checked{/if} > 引流外链
                </label>
                <label>
                    <input type="checkbox" name="row[seo_status]" class="is_repeat" {if $rules['seo_status']==1}checked{/if} > 排名
                </label>
                <label >
                    <input type="checkbox" name="row[shucai_status]" class="is_repeat" {if $rules['shucai_status']==1}checked{/if} > ai素材库
                </label>
                <label >
                    <input type="checkbox" name="row[tandian_status]" class="is_repeat" {if $rules['tandian_status']==1}checked{/if} > 探店码
                </label>
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-3"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
