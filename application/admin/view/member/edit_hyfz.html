{include file="public/header" /}
<body class="gray-bg">
<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
<div class="wrapper layui-card-body wrapper-content">
    <div class="admin-con">
        <div class="block-box">
            <div class="col-12">
                <div class="block">
                    <form class="form-horizontal" name="userAdd"  method="post" action="{:url('edit_hyfz')}">
                        <input type="hidden" name="id" id="" value="{$list.id}" />
                        <div class="form-group" style="margin-top:20px">
                            <label class="col-sm-2 control-label">会员组名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="username" type="text" class="form-control" name="username" value="{$list.username}">
                            </div>
                        </div>
                       
                       
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发布数量：</label>
                            <div class="input-group col-sm-4">
                                <input id="fbnum" type="number" class="form-control" name="fbnum" value="{$list.fbnum}" >
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号数量：</label>
                            <div class="input-group col-sm-4">
                                <input id="user_num" type="number" class="form-control" name="user_num" value="{$list.user_num}" >

                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">发布视频扣除：</label>
                            <div class="input-group col-sm-4">
                                <input id="user_num" type="number" class="form-control" name="fpspkc" value="{$list.fpspkc}" >
                            
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">排名扣除：</label>
                            <div class="input-group col-sm-4">
                                <input id="user_num" type="number" class="form-control" name="paiming" value="{$list.paiming}" >

                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">混剪扣除：</label>
                            <div class="input-group col-sm-4">
                                <input id="user_num" type="number" class="form-control" name="hunjian" value="{$list.hunjian}" >

                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">运维扣除：</label>
                            <div class="input-group col-sm-4">
                                <input id="user_num" type="number" class="form-control" name="yunwei" value="{$list.yunwei}" >

                            </div>
                        </div>
                      
                       
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状&nbsp;态：</label>
                            <div class="col-sm-6">
                                <div class="radio ">                                        
                                    <input type="checkbox" name='status' value="1" class="js-switch" checked />&nbsp;&nbsp;默认开启                                     
                                </div>
                            </div>
                        </div>
                      
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript">


    $(function(){
        $('#userAdd').ajaxForm({
            beforeSubmit: checkForm, 
            success: complete, 
            dataType: 'json'
        });
        
        function checkForm(){
            if( '' == $.trim($('#username').val())){
                layer.msg('请输入用户名',{icon:2,time:1500,shade: 0.1}, function(index){
                layer.close(index);
                });
                return false;
            }
            
            if( '' == $.trim($('#groupid').val())){
                layer.msg('请选择用户角色',{icon:2,time:1500,shade: 0.1}, function(index){
                layer.close(index);
                });
                return false;
            }

            if( '' == $.trim($('#password').val())){
                layer.msg('请输入登录密码',{icon:2,time:1500,shade: 0.1}, function(index){
                layer.close(index);
                });
                return false;
            }

            if( '' == $.trim($('#real_name').val())){
                layer.msg('请输入真实姓名',{icon:2,time:1500,shade: 0.1}, function(index){
                layer.close(index);
                });
                return false;
            }
        }


        function complete(data){
           
            if(data.code==1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    window.location.href="{:url('user/index')}";
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1});
                return false;   
            }
        }
     
    });



    //IOS开关样式配置
   var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#ff7752'
        });
    var config = {
        '.chosen-select': {},                    
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }

</script>
</body>
</html>
