{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>高级代理组列表</h5>
        </div>
        <div class="ibox-content">
           
            <div class="row">
                <div class="col-sm-12">   
                <div  class="col-sm-2" style="width: 100px">
                    <div class="input-group" >  
                        <a href="{:url('add_gjdlz')}"><button class="btn btn-outline btn-primary" type="button">添加</button></a> 
                    </div>
                </div>                                            
                    <form name="admin_list_sea" class="form-search" method="post" action="{:url('')}">
                        <div class="col-sm-3">
                            <div class="input-group">

                                <!-- <span class="input-group-btn"> 
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 导出</button> 
                                </span> -->
                            </div>
                        </div>
                    </form>                         
                </div>
            </div>

            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="long-tr">
                                <th>ID</th>
                                <th>名称</th>
                                <th>备注</th>
                                <th>金币</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                       	
                        <tbody id="article_list">
                        	 {foreach name="list" item="vo" }
                        	 <tr  style="text-align: center;">
                            
                        	 	<td>{$vo.id}</td>
                        	 	<td>{$vo.title}</td>
                        	 	<td>{$vo.test}</td>
                        	 	<td>{$vo.money}</td>
                        	 	<td>{$vo.addtime}</td>
                        	 	
                        	 	<td>
                        	 		
                               <a href="{:url('edit_gjdlz')}?id={$vo.id}"  class="btn btn-primary btn-xs">
                               编辑</a>&nbsp;&nbsp;
                              <!--   <a href="javascript:;"  class="btn btn-danger btn-xs">
                                删除</a> -->


                        	 	</td>
                        	 </tr>
                             {/foreach}
                        </tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
          
        </div>
    </div>
</div>

</div>


{include file="public/footer" /}

<script type="text/javascript">


</script>
</body>
</html>
