<style>
    .form-control{
        width: 300px;

<body class="gray-bg">
    <div class="header-box">
        <div class="pl25">
            <h3 class="fs22 font-weight-500 c333">会员编辑</h3>
            <p class="fs14 c666">根据提示信息编辑会员资料</p>
        </div>
    </div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>会员编辑</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" name="edit_rule" id="edit_rule" method="post" action="{:url('member_edit_edit')}">
                        <input type="hidden" name="id" value="{$list.id}">
                                                <div class="sel">
                            <label class="col-sm-3 control-label">用户组</label>
                            <div class="input-group col-sm-4">
                                 <select name="level" id="" class="form-control" >
                                        {foreach name = "level"  item="vo"}
                                             <option value="{$vo.id}">{$vo.zuname}</option>
                                        {/foreach}

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="username" readonly = "readonly" value="{$list.username}">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">昵称</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="real_name"  value="{$list.real_name}">
                            </div>
                            
                        </div>
                       
                        <div class="form-group">
                            <label class="col-sm-3 control-label">修改密码</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="password" value="">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="emal"  value="{$list.emal}">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户微信</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="vechat"  value="{$list.vechat}">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">QQ</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="vqq"  value="{$list.vqq}">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="phone"  value="{$list.phone}">
                            </div>
                            
                        </div>
                       <!--  <div class="form-group">
                            <label class="col-sm-3 control-label">会员等级</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="level"  value="{$list.level}">
                            </div>
                            
                        </div> -->

                            <label class="col-sm-3 control-label">会员等级</label>

                                    {elseif $list.level =='2' }
                                   
                                      <option value="2">中级会员</option>
                                      {elseif $list.level  =='3'}

                                </select>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="text"  value="{$list.text}">
                            </div>
                            
                        </div>
                      
                          
                     
                      
                       
                    

                       

                     
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{include file="public/footer" /}
