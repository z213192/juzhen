li{

<body class="gray-bg">
<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
    
<div class="wrapper layui-card-body wrapper-content">
    <div class="admin-con">
        <div class="block-box">
            <div class="col-12">
                <div class="block">
                    <p class="m-t-md m-b-md">查看贴纸</p>
                </div>
            </div>
            <div class="col-12">
                <div class="block">
                    <button type="button" id="selects" class="btn btn-primary">全选</button>
                    <button type="button" id="deletes" class="btn btn-primary">删除</button>
                    <div class="ibox float-e-margins">
                        <div class="yulan" style="float:left;">
                            <ul id="newli">
                               {if empty($list)}
                               <span class="m-t-md colorfff">当前还没有素材</span>
                               {else}
                                {foreach name="list" item="value"}
                                   
                                   <li style="list-style: none;" class="lise">
                                        <div class="neiro">
                                          <img src="{$value.url}" alt="" />
                
                                           
                                           <div class="caozuo ">
                                             <input lay-skin="primary" type="checkbox" name="sucai" value=""   data-id="{$value.id}"  data-ossid="{$value.url}">
                                               <div class="layui-unselect layui-form-checkbox" lay-skin="primary"></div>
                                              
                                          </div>
                                        </div>
                                            <div class="texts" >上传于{$value.addtime|date='Y-m-d H:i:s',###}</div>
                                        </li>
                                  
                                 
                                {/foreach}
                                <div style="width:100%;text-align: center">
                                    <div id="pager" class="pager clearfix">
                                    </div>
                                </div>
                                 {/if}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{include file="public/footer" /}
<script src="/static/admin/page/jquery.z-pager.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
    $("#selects").click(function() {
        $('input[name="sucai"]').attr('checked','checked')
    })
    $("#deletes").click(function() {
        layer.load(3)
        var delete_ids=new Array();
        $('input[name="sucai"]:checked').each(function(){
            delete_ids.push({id: $(this).attr('data-id'),ossid: $(this).attr('data-ossid')});//向数组中添加元素
        });
        $.ajax({
            type: "POST",
            url: "/admin/bdsucai/stickers_del",
            data: {ids:delete_ids},
            success: function(data){
                layer.closeAll('loading');
                layer.msg(data,{icon:1,time:1500,shade: 0.1,});
                setInterval(function(){
                    location.reload();
                },1000);
                return false;
            },
            error:function() {
                layer.closeAll('loading');
                layer.alert('删除失败')

            }
        });
        console.log(delete_ids)
    })

    function zhida_deltss(id,ossid,pid){

        $.post('{:url("zhida_deltss")}',
            {id:id,ossid:ossid,pid:pid},
         function(data){
            if(data.code==1){

                layer.msg(data.msg,{icon:1,time:1500,shade: 0.1,});

                setInterval(function(){
                  location.reload();
                },1000);
                return false;
            }else{

                layer.msg(data.msg,{icon:2,time:1500,shade: 0.1,});
                 setInterval(function(){
                  location.reload();
                },1000);
                return false;
                }

        });
    }
 
</script>
</body>
</html>
