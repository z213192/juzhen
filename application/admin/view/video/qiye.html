{include file="public/header" /}
<style type="text/css" media="all">
    .form-group{
        width: 100%;
        height: 30px;
        margin-top:20px;

    }
    .control-label{
        width: 150px;
        height: 35px;
        line-height: 35px;
        font-weight: normal;
        margin-right: 10px;
    }
</style>
<body class="gray-bg">
<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
<div class="wrapper layui-card-body wrapper-content">
    <div class="admin-con">
        <div class="block-box">
            <div class="col-12">
                <div class="block">
                    <form class="form-inline" method="post" action="{:url('qiye')}">
                        <h5 style="font-size:14px;margin-bottom:0">抖音企业号接口：</h5>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-r font13">接口地址 :</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" name="qyurl" value="{$list['qyurl']}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-r font13">Client Key :</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" name="qykey" value="{$list['qykey']}" >
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-r font13 ">Client Secret :</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" name="qysecret" value="{$list['qysecret']}" >
                            </div>
                        </div>
                        <!--<div class="hr-line-dashed"></div>-->
                        <div class="form-group m-b-md">
                            <label class="col-sm-2 control-label text-r font13 "></label>
                            <div class="input-group col-sm-4">
                                <button type="submit" class="btn btn-primary">保&nbsp;&nbsp;&nbsp;存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
</body>
</html>
