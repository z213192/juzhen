{include file="public/header" /}
<style>
    .form-control{
        width: 300px;
     

    }
    .sel{
       
        width: 100%;
        margin-left: -10px;

    }


</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>申请停止优化</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" name="edit_rule" id="edit_rule" method="post" action="{:url('apply_sto_ed')}">
                        <input type="hidden" name="id" value="{$list.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">域名：</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_text" readonly = "readonly"  value="{$list.website_url}">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关键词：</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_text"  readonly = "readonly" value="{$list.website_ci}">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">申请原因：</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_sto"  value="{$list.website_sto}">
                            </div>
                            
                        </div>
                        {if $auth.auth ==1}
                        <div class="sel">
                            <label class="col-sm-3 control-label">是否处理：</label>
                            <div class="input-group col-sm-4">
                                 <select name="website_bao" id="" class="form-control" >
                                    <option>请选择</option>
                                   
                                    <option value="1">未处理</option>
                                     <option value="2">已处理</option>
                                   
                                </select>
                            </div>
                          
                        </div>
                        {else /}
                        {/if}

                           
                      
                       
                    

                       

                     
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript">


</script>
</body>
</html>
