{include file="public/header" /}
<style>
    .form-control{
        width: 300px;
     

    }
    .sel{
       
        width: 100%;
        margin-left: -10px;
        margin-bottom: 15px;

    }

</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加网站</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" name="edit_rule" id="edit_rule" method="post" action="{:url('add_website_add')}">
                        <input type="hidden" name="id" value="">
                        
                         <div class="sel">
                            <label class="col-sm-3 control-label">客户名</label>
                            <div class="input-group col-sm-4">
                                 <select name="username" id="" class="form-control" >
                                {foreach name="list" item="vo"}
                                      <option value="{$vo.username}">{$vo.username}</option>
                                {/foreach}
                                   
                                     <!--  <option value="2">中级会员</option>
                                     
                                       <option value="3">高级会员</option>
                                    
                                   
                                    <option value="2">中级会员</option>
                                    <option value="3">高级会员会员</option> -->
                                   
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">网站名称</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website"  value="">
                            </div>
                            
                        </div>
                       
                        <div class="form-group">
                            <label class="col-sm-3 control-label">网站URL域名</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_url"  value="">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">网站后台地址</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_admin"  value="">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">网站后台账号</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_uname"  value="">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">网站后台密码</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_pass"  value="">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">网站FTP地址</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_ftpadd"  value="">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">网站FTP账号</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_ftp"  value="">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">网站FTP密码</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_ftppass"  value="">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="website_text"  value="">
                            </div>
                            
                        </div>
                          
                     
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript">


</script>
</body>
</html>
