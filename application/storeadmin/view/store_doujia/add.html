<style type="text/css">
    .recomm_keyword,.no_recomm_keyword{background: #3ca793;padding: 5px ;margin-bottom: 10px;margin-right: 10px;color: #fff;display: inline-block;cursor: pointer;}
 .delete_keyword{margin-left: 5px;color: #ccc;}
 .radio label{margin-bottom: 20px;vertical-align: top;}
 .title_video{width: 80px;overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;display: block;}
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择视频:</label>
        <div class="col-xs-12 col-sm-6 ">
            <input id="c-title"  class="form-control"  data-rule="required" type="text" value="" placeholder="点击右侧选择视频" disabled="disabled" readonly="readonly">

            <input id="c-tuiguang_task_id"  class="form-control"  name="row[tuiguang_task_id]" type="hidden" >
        </div>
        <div class="col-xs-12 col-sm-2 no-padding">
            <button type="button" id="select_video" class="btn btn-danger" ><i class="fa fa-upload"></i>选择视频</button>
        </div>
        
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">类型:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label>
                    <input type="radio" name="row[type]" class="type" checked value="1">微信名片
                </label>
                <label>
                    <input type="radio" name="row[type]" class="type"  value="2">h5链接跳转
                </label>
            </div>
        </div>
    </div>

    <div class="form-group type1">
        <label class="control-label col-xs-12 col-sm-2">说明:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-desc"  class="form-control" name="row[desc]" type="text" maxlength="50" value="" placeholder="请输入说明，建议30字以内">
        </div>
    </div>

    <div class="form-group type1">
        <label class="control-label col-xs-12 col-sm-2">微信名片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-head_url" class="form-control"  name="row[head_url]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-head_url" class="btn btn-danger faupload" data-input-id="c-head_url" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-head_url"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-head_url"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-head_url"></ul>
            <p style="margin-top:5px;color:#888;">格式支持：jpeg/png/jpg/bmp,大小200*200px</p>
        </div>
    </div>
    <div class="form-group type2" style="display: none;">
        <label class="control-label col-xs-12 col-sm-2">h5链接:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-h5_url"  class="form-control" name="row[h5_url]" type="text" value="" placeholder="请输入h5链接">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">公开显示:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label>
                    <input type="radio" name="row[is_show]" class="is_show" checked value="0">不显示
                </label>
                <label>
                    <input type="radio" name="row[is_show]" class="is_show"  value="1">显示
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">访问次数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-use_count"  class="form-control" maxlength="10" name="row[use_count]" type="number" value="100" placeholder="请输入最大访问次数">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">到期时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[out_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed " >{:__('OK')}</button>
        </div>
    </div>

</form>

<script type="text/javascript" src='/storeadmin2/libs/jquery/dist/jquery.min.js?v=162913148'></script>
<script type="text/javascript">
    $('.type').change(function() {
        if (this.value == 1) {
            $('.type1').show();
            $('.type2').hide();
        }else if (this.value == 2) {
            $('.type2').show();
            $('.type1').hide();
        }
    });
</script>
