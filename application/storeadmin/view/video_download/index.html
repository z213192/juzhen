<script type="text/javascript" src='/storeadmin2/libs/jquery/dist/jquery.min.js?v=162913148'></script>

<script type="text/javascript">

    $('.shuiyin_btn').click(function(){
        var loading = layer.load(0, {shade: false,time: 30*1000});
        $(this).attr('disabled','true');
        $('.ant-btn-lg').removeClass('shuiyin_btn');

        url = $('.shuiyin_url').val();
        $.post('video_download/nomark',{douyin_url:url},function(data){  
            $('.ant-btn-lg').addClass('shuiyin_btn');
            $('.shuiyin_btn').removeAttr('disabled','true');
            layer.close(loading);  
            if(data.code==1){
                alert(data.msg);
            }else{
                window.location.href = data.data;
            }
        },'json');
    });

    $('.antd-pro-pages-comparison-scripts-extract-index-exp').hover(function(){
        $('.jiaochen_panel').show();
    },function(){
        $('.jiaochen_panel').hide();
    });
</script>
