<style type="text/css"> 
    .table {table-layout:fixed;} 
    .table td{text-overflow:ellipsis; overflow:hidden; white-space:nowrap; }
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-heading">
        <ul class="nav nav-tabs" data-field="rank_status">
            <li class="{:$Think.get.rank_status === null ? 'active' : ''}"><a href="/storeadmin/index?jump_url=video_rank&menu_url=video_rank&tuiguang_task_id={$tuiguang_task_id}"  target="_parent">{:__('All')}</a></li>
            <li class="{:$Think.get.rank_status == 1 ? 'active' : ''}"><a href="/storeadmin/index?jump_url=video_rank&menu_url=video_rank&rank_status=1&tuiguang_task_id={$tuiguang_task_id}" target="_parent">只看有排名</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <!-- <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled " title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a> -->
                        <span style="margin-left:20px;color: #999;">排名数据报表（免登陆地址）：<a style="color: #2196F3;" target="_blank" href="{$rank_url}"> {$rank_url}</a></span>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('video_rank/edit')}" 
                           data-operate-del="{:$auth->check('video_rank/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
