<style type="text/css"> 
    .table {table-layout:fixed;} 
    .table td{text-overflow:ellipsis; overflow:hidden; white-space:nowrap; }
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>

                        <a href="javascript:;" class="btn btn-success btn-add " title="{:__('Add')}" {if $type==4}data-area=["90%","100%"]{/if} ><i class="fa fa-plus"></i> {:__('Add')}云剪辑</a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('make_video/edit')}" 
                           data-operate-del="make_video/del" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<input type="hidden" name="make_type" class="make_type" value="{$type}">
