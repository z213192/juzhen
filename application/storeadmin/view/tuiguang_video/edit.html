<div class="panel panel-default panel-intro">

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" onclick="location.reload()"  class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:history.back(-1)" class="btn btn-success btn-add "  >返回</a>                        
                    </div>
                    

                    <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">任务名:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-title" data-rule="required" class="form-control" disabled type="text" value="{$row.title|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">普通视频:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="input-group">
                                    <input id="c-video_url" class="form-control" size="50" name="row[video_url]" type="text" value="{$row.video_url|htmlentities}">
                                    <div class="input-group-addon no-border no-padding">
                                        <span><button type="button" id="faupload-video_url" class="btn btn-danger faupload" data-input-id="c-video_url" data-mimetype="video/mp4" data-multiple="false" data-preview-id="p-video_url"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                        <!-- <span><button type="button" id="fachoose-video_url" class="btn btn-primary fachoose" data-input-id="c-video_url" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span> -->
                                    </div>
                                    <span class="msg-box n-right" for="c-video_url"></span>
                                </div>
                                <ul class="row list-inline faupload-preview" id="p-video_url"></ul>
                            </div>
                        </div>
                        
                        <div class="form-group layer-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
